name: Fetch Model from Snowflake (CLI Stable Install)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  fetch-model:
    runs-on: ubuntu-22.04
    env:
      SNOWSQL_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWSQL_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWSQL_PWD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWSQL_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWSQL_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWSQL_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWSQL_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SnowSQL CLI (manual stable method)
        run: |
          echo "üöÄ Installing SnowSQL safely..."
          mkdir -p $HOME/snowflake_cli
          cd $HOME/snowflake_cli
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.29-linux_x86_64.bash
          bash snowsql-1.2.29-linux_x86_64.bash -y -d $HOME/snowflake_cli -p $HOME/snowflake_cli
          export PATH="$HOME/snowflake_cli/bin:$PATH"
          echo "‚úÖ SnowSQL installed successfully."
          snowsql -v

      - name: Fetch model and plot from Snowflake stage
        run: |
          export PATH="$HOME/snowflake_cli/bin:$PATH"
          mkdir -p downloads
          echo "‚¨áÔ∏è Fetching files from Snowflake..."
          
          snowsql \
            -a $SNOWSQL_ACCOUNT \
            -u $SNOWSQL_USER \
            -p $SNOWSQL_PWD \
            -r $SNOWSQL_ROLE \
            -w $SNOWSQL_WAREHOUSE \
            -d $SNOWSQL_DATABASE \
            -s $SNOWSQL_SCHEMA \
            -q "GET @ML_MODELS_STAGE/power_model.joblib.gz file://$GITHUB_WORKSPACE/downloads/;"

          snowsql \
            -a $SNOWSQL_ACCOUNT \
            -u $SNOWSQL_USER \
            -p $SNOWSQL_PWD \
            -r $SNOWSQL_ROLE \
            -w $SNOWSQL_WAREHOUSE \
            -d $SNOWSQL_DATABASE \
            -s $SNOWSQL_SCHEMA \
            -q "GET @ML_MODELS_STAGE/prediction_vs_actuals.png file://$GITHUB_WORKSPACE/downloads/;"

          echo "‚úÖ Model and plot downloaded successfully to ./downloads/"

      - name: Verify downloads
        run: |
          echo "üìÇ Checking downloaded files..."
          ls -lh downloads/
          if [ ! -f downloads/power_model.joblib.gz ]; then
            echo "‚ùå Model file missing!"
            exit 1
          fi
          if [ ! -f downloads/prediction_vs_actuals.png ]; then
            echo "‚ùå Plot file missing!"
            exit 1
          fi
          echo "‚úÖ Files verified successfully."

      - name: Upload artifacts (model + plot)
        uses: actions/upload-artifact@v4
        with:
          name: ml-model-and-plot
          path: downloads/
