name: Snowflake CLI MLOps Pipeline (Stable)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  snowflake-pipeline:
    runs-on: ubuntu-latest

    env:
      SNOWSQL_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWSQL_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWSQL_PWD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWSQL_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWSQL_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWSQL_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWSQL_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SnowSQL (non-interactive)
        run: |
          echo "üöÄ Installing SnowSQL..."
          mkdir -p $HOME/snowflake
          curl -sSL https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/latest/snowsql-linux_x86_64.tgz -o snowsql.tgz
          tar -xzf snowsql.tgz -C $HOME/snowflake
          export PATH="$HOME/snowflake/snowsql:$PATH"
          echo "‚úÖ Installed version:"
          $HOME/snowflake/snowsql/snowsql -v

      - name: Trigger ML Pipeline in Snowflake
        run: |
          export PATH="$HOME/snowflake/snowsql:$PATH"
          echo "üöÄ Running Snowflake Tasks..."
          $HOME/snowflake/snowsql/snowsql \
            -a $SNOWSQL_ACCOUNT \
            -u $SNOWSQL_USER \
            -p $SNOWSQL_PWD \
            -r $SNOWSQL_ROLE \
            -w $SNOWSQL_WAREHOUSE \
            -d $SNOWSQL_DATABASE \
            -s $SNOWSQL_SCHEMA \
            -q "
              EXECUTE TASK TASK_1_DATA_INGESTION;
              EXECUTE TASK TASK_2_FEATURE_ENGINEERING;
              EXECUTE TASK TASK_3_MODEL_TRAINING;
              EXECUTE TASK TASK_4_MODEL_EVALUATION;
            "

      - name: Fetch Model Files from Snowflake
        run: |
          export PATH="$HOME/snowflake/snowsql:$PATH"
          mkdir -p downloads
          echo "‚¨áÔ∏è Downloading model files..."
          $HOME/snowflake/snowsql/snowsql \
            -a $SNOWSQL_ACCOUNT \
            -u $SNOWSQL_USER \
            -p $SNOWSQL_PWD \
            -r $SNOWSQL_ROLE \
            -w $SNOWSQL_WAREHOUSE \
            -d $SNOWSQL_DATABASE \
            -s $SNOWSQL_SCHEMA \
            -q "
              GET @ML_MODELS_STAGE/power_model.joblib.gz file://downloads/;
              GET @ML_MODELS_STAGE/prediction_vs_actuals.png file://downloads/;
            "
          echo "‚úÖ Model and plot downloaded successfully."

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snowflake-ml-artifacts
          path: downloads/
