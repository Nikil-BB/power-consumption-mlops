name: Snowflake CLI MLOps Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  snowflake-pipeline:
    runs-on: ubuntu-22.04   # ‚úÖ 22.04 is safer for bash installer

    env:
      SNOWSQL_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWSQL_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWSQL_PWD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWSQL_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWSQL_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWSQL_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWSQL_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SnowSQL CLI (stable CI install)
        run: |
          echo "üöÄ Installing SnowSQL..."
          mkdir -p $HOME/snowflake_cli
          cd $HOME/snowflake_cli
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.29-linux_x86_64.bash
          bash snowsql-1.2.29-linux_x86_64.bash -y -p $HOME/snowflake_cli
          export PATH="$HOME/snowflake_cli/bin:$PATH"
          echo "‚úÖ SnowSQL installed successfully."
          snowsql -v

      - name: Trigger Snowflake ML Pipeline Tasks
        run: |
          export PATH="$HOME/snowflake_cli/bin:$PATH"
          echo "üöÄ Triggering Snowflake ML pipeline..."
          snowsql \
            -a $SNOWSQL_ACCOUNT \
            -u $SNOWSQL_USER \
            -p $SNOWSQL_PWD \
            -r $SNOWSQL_ROLE \
            -w $SNOWSQL_WAREHOUSE \
            -d $SNOWSQL_DATABASE \
            -s $SNOWSQL_SCHEMA \
            -q "
              EXECUTE TASK TASK_1_DATA_INGESTION;
              EXECUTE TASK TASK_2_FEATURE_ENGINEERING;
              EXECUTE TASK TASK_3_MODEL_TRAINING;
              EXECUTE TASK TASK_4_MODEL_EVALUATION;
            "
          echo "‚úÖ ML pipeline triggered successfully."

      - name: Wait for Pipeline to Complete
        run: |
          echo "‚è≥ Waiting for 60 seconds before fetching model..."
          sleep 60

      - name: Fetch Model and Plots from Snowflake
        run: |
          export PATH="$HOME/snowflake_cli/bin:$PATH"
          mkdir -p downloads
          echo "‚¨áÔ∏è Fetching model files from Snowflake..."
          snowsql \
            -a $SNOWSQL_ACCOUNT \
            -u $SNOWSQL_USER \
            -p $SNOWSQL_PWD \
            -r $SNOWSQL_ROLE \
            -w $SNOWSQL_WAREHOUSE \
            -d $SNOWSQL_DATABASE \
            -s $SNOWSQL_SCHEMA \
            -q "
              GET @ML_MODELS_STAGE/power_model.joblib.gz file://downloads/;
              GET @ML_MODELS_STAGE/power_model_*.onnx file://downloads/;
              GET @ML_MODELS_STAGE/prediction_vs_actuals.png file://downloads/;
            "
          echo "‚úÖ Model and plots downloaded successfully."

      - name: Verify Files
        run: |
          echo "üìÇ Verifying downloaded files..."
          ls -lh downloads/
          if [ ! -f downloads/power_model.joblib.gz ]; then
            echo "‚ùå Model file missing!"; exit 1
          fi
          echo "‚úÖ All files present."

      - name: Upload Model Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snowflake-ml-artifacts
          path: downloads/
